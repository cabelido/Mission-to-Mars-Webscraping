<!DOCTYPE html>
<html lang ='en-us'>
    

<head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width =device-width, initial-scale = 1.0,shrink-to-fit=no">
        <title>Mission to Mars</title>
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
</head>
<body>
        <div class="jumbotron text-center">
                <h1 style="font-weight: bold;">Mission to Mars </h1>
                  <a class = "btn btn-primary btn-large text center" role="button" href="/scrape">Scrape New Data</a>
        </div> 
        
        <div class = "content">
            <div class = "row" style="padding: 30px;">
                <div class="col-md-12">
                      <h3>Latest Mars News</h3>
                      <h4>{{mars.title}}</h4>
                        <p>{{mars.article}}</p>
                </div>
            </div>    
            <div class ="row" style="padding: 30px;">
                  <div class = "col-lg-8 col-md-8 col-sm-12">
                      <h3>Featured Mars Image</h3>
                      <img src = "{{mars.featured_image_url}}" style="max-width: 100%; max-height:auto;" alt ="Mars Image">
                  </div>
                  <div class = "col-lg-4">
                          <h4>Current Weather on Mars</h4>
                          <p>{{mars.mars_weather}}</p>
                          <br>
                          <h4>Mars Facts</h4>
                          <table>{{mars.mars_facts|safe}}</table>
                  </div>
            </div>
           <div class ="row">
                <div class = "col-lg-12">
                   <h3 style = "text-align: center;padding: 30px;">Mars Hemispheres</h3>
                </div> 
           </div>         
                          
           {% for data in mars.mars_hem %}
           
           <div class = "col-lg-12">
                <img src = "{{data.link}}" style="padding-left: 30px;">
                <h3 class ="card-title" style ="padding-left: 30px;">{{data.title}}</h3>
           </div>
                 
            {% endfor %}
        </div>         
                
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"> 
    </script> 
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> 
    </script> 
</body>
</html>
